<!DOCTYPE html>
<html lang="id-ID">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAM ZAM â€¢ CMS</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#FF6B00',
            background: '#F5EFE6',
            text: '#6F4E37'
          }
        }
      }
    }
  </script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    :root {
      --cms-primary: #FF6B00;
      --cms-bg: #F5EFE6;
      --cms-text: #6F4E37;
    }
    
    .dark {
      --cms-primary: #FF8C42;
      --cms-bg: #1F2937;
      --cms-text: #F9FAFB;
    }
    
    body {
      background-color: var(--cms-bg);
      color: var(--cms-text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Custom CMS Styles */
    .nc-root {
      --color-primary: var(--cms-primary);
      --color-text: var(--cms-text);
      --color-background: var(--cms-bg);
    }
    
    .nc-github-button {
      background-color: var(--cms-primary) !important;
      border-color: var(--cms-primary) !important;
    }
    
    .nc-github-button:hover {
      background-color: #E05D00 !important;
    }
  </style>
</head>
<body class="bg-background dark:bg-gray-900">
  <!-- Custom CMS Header -->
  <div class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="/assets/favicon.ico" alt="MerakitZAM Logo" class="h-8 w-8">
        <h1 class="text-xl font-bold text-primary">MerakitZAM Content Manager</h1>
      </div>
      
      <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:block"></i>
      </button>
    </div>
  </div>
  
  <!-- CMS Container -->
  <div id="nc-root"></div>
  
  <script>
    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('cms-darkMode', document.documentElement.classList.contains('dark'));
    });
    
    // Initialize theme
    if (localStorage.getItem('cms-darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }
    
    // Initialize Decap CMS
    CMS.init();
    
    // Register preview styles
    CMS.registerPreviewStyle('/css/globals.css');
    CMS.registerPreviewStyle('/css/style.css');
    
    // Blog post preview template
    CMS.registerPreviewTemplate('blog', ({ entry }) => {
      const title = entry.getIn(['data', 'title']);
      const body = window.marked(entry.getIn(['data', 'body']) || '');
      
      return `
        <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg prose dark:prose-invert max-w-none">
          <h1 class="text-3xl font-bold mb-6 text-primary">${title}</h1>
          <div>${body}</div>
        </div>
      `;
    });
  </script>
  
  <!-- Marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
