<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAM ZAM is loading...</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Loader container */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    /* Bola bouncing */
    .ball {
      width: 20px;
      height: 20px;
      margin: 0 10px;
      border-radius: 50%;
      background: #FF6B00; /* warna branding MerakitZAM */
      animation: bounce 0.6s infinite alternate;
    }
    .ball:nth-child(2) {
      animation-delay: 0.2s;
    }
    .ball:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Animasi bounce */
    @keyframes bounce {
      from { transform: translateY(0); }
      to   { transform: translateY(-25px); }
    }

    /* Mode gelap/terang */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #6F4E37; /* coklat */
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #FFE8B0; /* peach */
      }
    }

    /* Logo placeholder */
    .logo {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      font-weight: bold;
      color: #FF6B00;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="logo">MerakitZAM</div>
  </div>

  <script>
    // Loader auto close
    function hideLoader() {
      const loader = document.getElementById("loader");
      loader.style.opacity = "0";
      loader.style.visibility = "hidden";
      setTimeout(() => loader.remove(), 500); // remove DOM biar gak makan memori
    }

    // Auto close max 3 detik
    window.addEventListener("load", () => {
      setTimeout(hideLoader, 3000);
    });
  </script>
</body>
</html>
