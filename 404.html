<!DOCTYPE html>
<html lang="id-ID" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan | ZAM ZAM</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B00',
                        background: '#F5EFE6',
                        text: '#6F4E37'
                    },
                    fontFamily: {
                        'heading': ['"Libre Baskerville"', 'serif'],
                        'body': ['Poppins', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@400;500;600;700&display=swap');
        
        /* Game Canvas Style */
        #gameCanvas {
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        /* Particle Animation */
        .particle {
            position: absolute;
            background-color: #FF6B00;
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Button Style */
        .home-btn {
            position: relative;
            overflow: hidden;
        }
        
        .home-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }
        
        .home-btn:hover::after {
            left: 100%;
        }
        
        /* Dark Mode Adjustments */
        .dark #gameCanvas {
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-background dark:bg-gray-900 text-text dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
    <!-- Animated Particles Background -->
    <div id="particles"></div>
    
    <!-- Main Content -->
    <main class="relative z-10 text-center max-w-2xl w-full">
        <!-- Logo with Animation -->
        <div class="animate-float mx-auto mb-8 w-40 h-40">
            <img src="https://merakitzam.my.id/assets/logo.png" alt="MerakitZAM Logo" class="w-full h-full object-contain">
        </div>
        
        <!-- 404 Text -->
        <h1 class="font-heading text-6xl md:text-8xl font-bold text-primary mb-4 animate-pulse-slow">404</h1>
        <h2 class="font-heading text-2xl md:text-3xl font-bold mb-6">Halaman Tidak Ditemukan</h2>
        <p class="text-lg mb-8 max-w-lg mx-auto">
            Ups! Sepertinya halaman yang kamu cari sudah terbang ke angkasa. 
            Sementara menunggu kembalinya, mainkan game sederhana di bawah ini!
        </p>
        
        <!-- Simple Game Canvas -->
        <div class="mb-8 relative">
            <canvas id="gameCanvas" width="400" height="200" class="w-full max-w-full border-2 border-primary/20 mx-auto"></canvas>
            <div id="gameScore" class="absolute top-4 right-4 bg-primary text-white px-3 py-1 rounded-full text-sm font-bold">Score: 0</div>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="flex flex-wrap justify-center gap-4">
            <a href="/" class="home-btn bg-primary hover:bg-orange-600 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
                <i class="fas fa-home mr-2"></i> Kembali ke Beranda
            </a>
            <a href="/blog" class="home-btn border-2 border-primary text-primary hover:bg-primary hover:text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
                <i class="fas fa-book-open mr-2"></i> Baca Blog Kami
            </a>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="mt-12 text-center text-sm text-gray-500 dark:text-gray-400">
        <p>Â© 2025 ZAM ZAM. Semua hak dilindungi.</p>
    </footer>

    <!-- Game Script -->
    <script>
        // Particle Animation
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const opacity = Math.random() * 0.5 + 0.1;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                // Random color variation
                const hue = 20 + Math.random() * 10; // Orange color range
                particle.style.backgroundColor = `hsl(${hue}, 100%, 60%)`;
                
                container.appendChild(particle);
            }
        }
        
        // Simple Pong Game
        function initGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('gameScore');
            
            // Game variables
            let score = 0;
            let gameRunning = true;
            let ball = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 10,
                dx: 4,
                dy: -4
            };
            
            let paddle = {
                width: 100,
                height: 15,
                x: (canvas.width - 100) / 2
            };
            
            // Draw functions
            function drawBall() {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    ball.x, ball.y, 0,
                    ball.x, ball.y, ball.radius
                );
                gradient.addColorStop(0, '#FF6B00');
                gradient.addColorStop(1, '#FF8C42');
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();
            }
            
            function drawPaddle() {
                ctx.beginPath();
                const gradient = ctx.createLinearGradient(
                    paddle.x, 0,
                    paddle.x + paddle.width, 0
                );
                gradient.addColorStop(0, '#FF6B00');
                gradient.addColorStop(1, '#FFD166');
                ctx.fillStyle = gradient;
                ctx.roundRect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height, 10);
                ctx.fill();
                ctx.closePath();
            }
            
            // Game logic
            function update() {
                if (!gameRunning) return;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw game elements
                drawBall();
                drawPaddle();
                
                // Move ball
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // Wall collision (left/right)
                if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                    ball.dx = -ball.dx;
                }
                
                // Wall collision (top)
                if (ball.y + ball.dy < ball.radius) {
                    ball.dy = -ball.dy;
                }
                
                // Paddle collision
                if (
                    ball.y + ball.dy > canvas.height - ball.radius - paddle.height &&
                    ball.x > paddle.x &&
                    ball.x < paddle.x + paddle.width
                ) {
                    ball.dy = -ball.dy;
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                    
                    // Increase speed every 5 points
                    if (score % 5 === 0) {
                        ball.dx *= 1.1;
                        ball.dy *= 1.1;
                    }
                }
                
                // Game over
                if (ball.y + ball.dy > canvas.height - ball.radius) {
                    gameRunning = false;
                    ctx.font = '30px "Libre Baskerville", serif';
                    ctx.fillStyle = '#FF6B00';
                    ctx.textAlign = 'center';
                    ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                    
                    // Restart button
                    setTimeout(() => {
                        gameRunning = true;
                        ball = {
                            x: canvas.width / 2,
                            y: canvas.height / 2,
                            radius: 10,
                            dx: 4,
                            dy: -4
                        };
                        score = 0;
                        scoreElement.textContent = `Score: ${score}`;
                    }, 1500);
                }
                
                // Paddle movement with mouse
                canvas.addEventListener('mousemove', (e) => {
                    const relativeX = e.clientX - canvas.offsetLeft;
                    if (relativeX > paddle.width / 2 && relativeX < canvas.width - paddle.width / 2) {
                        paddle.x = relativeX - paddle.width / 2;
                    }
                });
                
                // Touch support for mobile
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const relativeX = e.touches[0].clientX - canvas.offsetLeft;
                    if (relativeX > paddle.width / 2 && relativeX < canvas.width - paddle.width / 2) {
                        paddle.x = relativeX - paddle.width / 2;
                    }
                });
                
                requestAnimationFrame(update);
            }
            
            // Start game
            update();
        }
        
        // Initialize everything when page loads
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initGame();
            
            // Responsive adjustments
            function resizeCanvas() {
                const canvas = document.getElementById('gameCanvas');
                canvas.width = Math.min(400, window.innerWidth - 40);
                canvas.height = canvas.width / 2;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
