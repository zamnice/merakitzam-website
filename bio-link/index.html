<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MerakitZAM | Official Landing</title>

  <!-- Meta SEO -->

  <meta name="keywords" content="MerakitZAM, linktree, edukasi, studygram, kreator pelajar, official links">

  <!-- Open Graph -->
  <meta property="og:title" content="MerakitZAM | Official Links" />
  <meta property="og:description" content="Kumpulan link resmi MerakitZAM. Ikuti perjalanan kreatif, edukatif, dan inspiratif." />
  <meta property="og:image" content="https://files.catbox.moe/hke5qq.png" />

  <meta property="og:type" content="website" />

  <!-- Robots -->
  <meta name="robots" content="index, follow">

  <!-- Schema JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "MerakitZAM",
    "url": "https://www.merakitzam.my.id",
    "image": "https://files.catbox.moe/twmsyn.png",
    "sameAs": [
      "https://www.instagram.com/merakitzam",
      "https://www.linkedin.com/in/merakitzam",
      "https://www.tiktok.com/@merakitzam",
      "https://medium.com/@merakitzam",
      "https://youtube.com/@merakitzam",
      "https://x.com/merakitzam",
      "https://www.threads.net/@merakitzam",
      "https://id.quora.com/profile/Merakit-Zam",
      "https://zamnice.bsky.social/",
      "https://github.com/zamnice",
      "https://pin.it/7kz7KmcCM"
    ]
  }
  </script>

  <!-- CDN -->
  <link rel="icon" href="https://files.catbox.moe/wq0gn5.ico">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FFE8B0;
      overflow-x: hidden;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #FF6B00;
    }
    .link-card {
      background: #FF6B00;
      color: #fff;
      border-radius: 1rem;
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    }
    @keyframes waveAnim {
      from {transform: translateX(0);}
      to {transform: translateX(-50%);}
    }
    .search-box {
      display: none;
    }
    .search-active {
      display: block;
    }
  </style>
</head>
<body class="flex flex-col items-center">

  <!-- Navbar -->
   <nav class="fixed top-0 w-full flex justify-between items-center px-4 py-3 bg-white shadow-md rounded-b-2xl z-50">
    <a href="https://www.merakitzam.my.id">
      <img src="https://files.catbox.moe/h0gnhf.svg" alt="MerakitZAM Logo" class="h-8">
    </a>
    <div class="flex gap-4 items-center">
      <button onclick="shareSite()" class="text-[#FF6B00] text-xl"><i class="fa-solid fa-share-nodes"></i></button>
      <button onclick="toggleSearch()" class="text-[#FF6B00] text-xl"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </nav>

  <!-- Search box -->
  <div id="searchBox" class="search-box w-full mt-16 px-4">
    <input type="text" id="searchInput" onkeyup="filterLinks()" placeholder="Cari link..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF6B00]">
  </div>
  <!-- Hero -->
  <section class="mt-28 flex flex-col items-center text-center px-4">
    <img src="https://files.catbox.moe/twmsyn.png" alt="MerakitZAM" class="profile-img mb-4" data-aos="fade-down">
    <h1 class="text-2xl font-bold text-[#FF6B00]" data-aos="fade-up">ZAM ZAM</h1>
    <p class="text-gray-700" data-aos="fade-up" data-aos-delay="100">Pelajar ceria penuh semangat, penasaran tanpa batas, dengan misi bikin belajar seru & bermakna!</p>
  </section>

  <!-- Links -->
  <section id="links" class="mt-6 w-full max-w-md px-4 flex flex-col gap-4">
    <!-- Example -->
    <a href="https://www.instagram.com/merakitzam" target="_blank" class="link-card flex items-center justify-between" data-aos="fade-up">
      <span><i class="fab fa-instagram text-[#F4C430] mr-2"></i> Instagram</span>
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </a>
    <a href="https://www.linkedin.com/in/merakitzam" target="_blank" class="link-card flex items-center justify-between" data-aos="fade-up" data-aos-delay="50">
      <span><i class="fab fa-linkedin text-[#F4C430] mr-2"></i> LinkedIn</span>
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </a>
    <a href="https://www.tiktok.com/@merakitzam" target="_blank" class="link-card flex items-center justify-between" data-aos="fade-up" data-aos-delay="100">
      <span><i class="fab fa-tiktok text-[#F4C430] mr-2"></i> TikTok</span>
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </a>
    <a href="https://www.x.com/merakitzam" target="_blank" class="link-card flex items-center justify-between" data-aos="fade-up" data-aos-delay="100">
      <span><i class="fab fa-x text-[#F4C430] mr-2"></i> X/Twitter</span>
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </a>
    <a href="https://github.com/zamnice" target="_blank" class="link-card flex items-center justify-between" data-aos="fade-up" data-aos-delay="100">
      <span><i class="fab fa-github text-[#F4C430] mr-2"></i> Github</span>
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </a>
    <!-- semua link lain dengan pola sama -->
  </section>

  <script>
    AOS.init();

    function toggleSearch(){
      document.getElementById("searchBox").classList.toggle("search-active");
    }

    function filterLinks() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let cards = document.querySelectorAll("#links a");
      cards.forEach(card => {
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "flex" : "none";
      });
    }

    function shareSite(){
      if (navigator.share) {
        navigator.share({
          title: 'MerakitZAM Official',
          text: 'Cek link resmi MerakitZAM!',
          url: window.location.href
        });
      } else {
        alert("Share tidak didukung di perangkat ini.");
      }
    }
  </script>
</body>
</html>
